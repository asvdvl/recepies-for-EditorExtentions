[mod-setting-description]
rfEE_allow_all_items=В основном представлены только рецепты, для которых я могу найти легальный крафт, эта настройка включает и другие предметы, но без ингридиентов(т.е. бесплатно)(потому что единственное, что я могу придумать это частичный хардкод)
rfEE_type_of_compensation_category=У каждого "функционального" предмета есть категория в data.raw, это то, что мне здесь нужно, также критерии оценки предмета должны быть прописаны в defines.lua моего мода
rfEE_divider_time_to_craft_overpower_items=по сути, мне нужно было как-то компенсировать то, что количество входных предметов не соответствует выходному, поэтому я решил увеличить время крафта, но если вас это не устраивает, вы можете указать здесь делитель, чтобы уменьшить это время
rfEE_positive_balancing_a-item-name_pollution=требуется внутреннее имя из игры
rfEE_debug=создает очень много логов
rfEE_always_overwrite_from_balancing=по сути принудительно включает элементы в рецептах из пользовательских настроек (ниже)
rfEE_positive_balancing_effect-value_pollution=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_consumption=требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_consumption=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_speed=(Есть прямой аналог в ванили!) требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_speed=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_positive_balancing_a-item-name_productivity=(Есть прямой аналог в ванили!) требуется внутреннее имя из игры
rfEE_positive_balancing_effect-value_productivity=1 == 100%; 0.01 == 1%, только положительные значения
rfEE_negative_balancing_a-item-name_pollution=требуется внутреннее имя из игры
rfEE_negative_balancing_effect-value_pollution=-1 == -100%; -0.01 == -1%, только отрицательные значения
