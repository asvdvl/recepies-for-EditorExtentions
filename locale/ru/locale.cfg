[mod-setting-name]
rfEE_allow_all_items=разрешить крафтить все предметы
rfEE_max_items_count=максимальное количество предметов в рецепте
rfEE_recipes_ingredient_increase_percent=дополнительное количество ингридиентов в рецепте(проценты)
rfEE_type_of_compensation_category=тип предмета для компенсации
rfEE_divider_time_to_craft_overpower_items=делитель времени крафта предмета если ингридиентов слишком много
rfEE_ignore_empty_technologies=разрешить технологии без банок
rfEE_debug=debug
rfEE_category-separator-items-control=-----включение/выключение предметов-----
rfEE_category-separator-balancing=-----балансировка модулей-----
rfEE_always_overwrite_from_balancing=всегда переопределять предметы для модулей из таблицы балансировки

rfEE_positive=увеличивающий
rfEE_negative=уменьшающий

rfEE_a-item-name_base=Ингридиент __1__ __2__
rfEE_a-item-name_pollution=загрязнение
rfEE_a-item-name_consumption=потребление(эффективность)
rfEE_a-item-name_speed=скорость
rfEE_a-item-name_productivity=продуктивность

rfEE_effect-value=__1__ в %/100

[mod-setting-description]
rfEE_allow_all_items=В основном представлены только рецепты, для которых я могу найти легальный крафт, эта настройка включает и другие предметы, но без ингридиентов(т.е. бесплатно)(потому что единственное, что я могу придумать это частичный хардкод)
rfEE_type_of_compensation_category=У каждого "функционального" предмета есть категория в data.raw, это то, что мне здесь нужно, также критерии оценки предмета должны быть прописаны в defines.lua моего мода
rfEE_divider_time_to_craft_overpower_items=по сути, мне нужно было как-то компенсировать то, что количество входных предметов не соответствует выходному, поэтому я решил увеличить время крафта, но если вас это не устраивает, вы можете указать здесь делитель, чтобы уменьшить это время
rfEE_positive_balancing_a-item-name_pollution=требуется внутреннее имя из игры
rfEE_debug=создает очень много логов
rfEE_category-separator-items-control=ничего не делает, нужно только для визуального разделения
rfEE_category-separator-balancing=ничего не делает, нужно только для визуального разделения
rfEE_always_overwrite_from_balancing=по сути принудительно включает элементы в рецептах из пользовательских настроек (ниже)

rfEE_balancing_a-item-name=требуется внутреннее имя из игры

rfEE_positive_balancing_effect-value=требуется внутреннее имя из игры
rfEE_negative_balancing_effect-value=-1 == -100%; -0.01 == -1%, только отрицательные значения

[rfEE_message]
startup-message=rfEE: во время запуска не были сформированы рецепты/технологии для следующих предметов: __1__ проверьте логи для выяснения причин и при необходимости свяжитесь со мной
no-recipe=нет рецепта
no-tech=нет исследования
fixed_recipes=rfEE: было исправлено __1__(делите на количество "сторон") случайно включенных рецептов изза ошибки в v1.0.1 релизе, приятной игры