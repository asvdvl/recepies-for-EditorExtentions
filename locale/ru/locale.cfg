[technology-description]
rfEE_ee-linked-belt=Мгновенно переносит предметы на другой связанный конвейер.\n__CONTROL__open-gui__: Начать новую связь / установить связь.\n__CONTROL__paste-entity-settings__: Изменить связь назначения / принудительно установить связь.\n__CONTROL__copy-entity-settings__: Разорвать связь.
rfEE_ee-linked-chest=Делится своим инвентарём с другими связанными сундуками на том же канале.
rfEE_ee-super-inserter=Очень быстрый, не требующий энергии пакетный фильтрующий манипулятор.
rfEE_ee-super-locomotive=Очень быстрый локомотив. Не требует топлива!
rfEE_ee-super-pump=Не требующая энергии помпа с регулируемой скоростью.
rfEE_ee-super-electric-pole=Опора ЛЭП с огромной дальностью.
rfEE_ee-super-fuel=Ядерное топливо которого хватит на почти бесконечность.
rfEE_ee-super-substation=Подстанция с огромной зоной покрытия и дальностью подключения.
rfEE_ee-infinity-fusion-reactor-equipment=Генерирует практически бесконечное количество энергии для питания персонального снаряжения.
rfEE_ee-super-energy-shield-equipment=Черезмерно сильный энергетический щит, делает вас почти бессмертным.
rfEE_ee-super-battery-equipment=Чрезмерно ёмкий аккумулятор.
rfEE_ee-super-exoskeleton-equipment=Маленький и очень быстрый экзоскелет.
rfEE_ee-super-night-vision-equipment=Идеальное ночное зрение, видно как днём.
rfEE_ee-super-personal-roboport-equipment=Персональная дронстанция с огромным радиусом и количеством слотов для дронов.
rfEE_ee-super-construction-robot=Очень быстрый, не требующий энергии строительный дрон.
rfEE_ee-super-logistic-robot=Очень быстрый, не требующий энергии транспортный дрон.
rfEE_ee-super-roboport=Не требующая энергию дронстанция с мгновенной зарядкой и огромной зоной покрытия.
rfEE_ee-super-beacon=Маяк с огромным радиусом, не потребляющий энергию. Может использоваться с любыми модулями (даже продуктивности).
rfEE_ee-super-speed-module=Сильно увеличивает скорость устройства.
rfEE_ee-super-effectivity-module=Сильно уменьшает потребление электроэнергии устройства. Минимальное потребление равно 20%.
rfEE_ee-super-productivity-module=Сильно увеличивает продуктивность устройства. Может быть использован для любых рецептов.
rfEE_ee-super-clean-module=Сильно уменьшает загрязнение от устройства. Минимальное загрязнение равно 20%.
rfEE_ee-super-slow-module=Сильно уменьшает скорость устройства. Минимальная скорость равна 20%.
rfEE_ee-super-ineffectivity-module=Сильно увеличивает потребление электроэнергии устройства.
rfEE_ee-super-dirty-module=Сильно увеличивает загрязнение от устройства.
rfEE_ee-super-lab=Очень быстрая, не требующая энергии лаборатория.
rfEE_ee-super-radar=Не требующий энергии радар с огромной зоной сканирования.

